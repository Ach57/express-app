<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Exercise 1 - hosting local server</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .text-box-area{
                width: 300px;
                height: 100px;
            }

        </style>
    </head>
    <body>
        <header>
            <h1>Exercise 1</h1>
        </header>

        <h2>Summation</h2>
        <form action="/summation" method="GET">
            <label for="number">Enter a postive number </label>
            <input type="number" id ="number" name="number" placeholder="n>0">
            <button type="submit">Submit</button>

        </form>

        <h2>uppercaseFirstandLast</h2>
        <form action="/uppercaseFirstandLast" method="GET">
            <label for="text">Enter a text</label><br>
            <textarea placeholder="Random text" class="text-box-area" id="text" name="text"></textarea><br>
            <button type="submit">Submit</button>
        </form>

        <h2>findAverageAndMedian</h2>
        <form action="/findAverageAndMedian" method="GET">
            <label for="text">Enter a sequence of numbers seperated by comma</label>
            <input placeholder="1,2,3,4,5,6" type="text" id="text" name="text">
            <button type="submit">Submit</button>
        </form>

        <h2>find4Digits</h2>
        <form action="/find4Digits" method="GET">
            <label for="text">Enter a string of numbers separated by spaces</label>
            <input placeholder="22 33 454 1000 2345 32" type="text" id="text" name="text">
            <button type="submit">Submit</button>
        </form>


    </body>


</html>
